<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.png" type="image/png">
  <title>Invoices - Kenimay Engineering</title>
  <link rel="stylesheet" href="style.css">

  <!-- jsPDF & autoTable for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Company Logo">
    </div>
    <div class="company-info">
      <h1>KENIMAY ENGINEERING PTY LTD</h1>
      <p>UNIT 13, 40 PLANTATION ROAD, EDENVALE</p>
      <p>Email: kenimayengineering60@gmail.com | Cell: 072 796 9703</p>
    </div>
  </header>

  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='Quotations.html'">Quotations</button>
    <button onclick="window.location.href='Payslips.html'">Payslips</button>
  </nav>

  <!-- ====== NEW INVOICE ====== -->
  <section id="newInvoice">
    <h2>Invoice</h2>

    <label for="invoiceDate">Date:</label>
    <input type="date" id="invoiceDate"><br>

    <label for="invoiceNo">Invoice No:</label>
    <input type="text" id="invoiceNo">

    <label for="poNo">Purchase Order:</label>
    <input type="text" id="poNo"><br>

    <label for="invRefNo">Ref No:</label>
    <input type="text" id="invRefNo"><br>

    <h3>Items</h3>
    <table id="invoiceItems">
      <thead>
        <tr>
          <th>Qty</th>
          <th>Description</th>
          <th>Unit Price (R)</th>
          <th>Total (R)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addInvoiceItem()">+ Add Item</button>

    <h3>Subtotal: R<span id="invoiceSubtotal">0.00</span></h3>
    <h3>VAT (15%): R<span id="invoiceVat">0.00</span></h3>
    <h3><strong>Total: R<span id="invoiceTotal">0.00</span></strong></h3>

    <button onclick="saveInvoice()">Save Invoice</button>
    <button onclick="window.print()">Print</button>
  </section>

  <!-- ====== INVOICE HISTORY ====== -->
  <section id="invoiceHistory">
    <h2>Invoice History</h2>
    <div id="historyList"></div>
  </section>

  <!-- link to JS -->
  <script src="script.js"></script>
</body>
</html>
